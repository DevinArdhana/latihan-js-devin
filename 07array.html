<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
    <ul id="daftar_hobi">
       


    </ul>



    <script type="text/javascript">
        
        var hobi = ["main bola", "ngeggame", "berenang", "ngoding"] 
        var bil_prima = [1, 2, 3, 5, 7]
        console.log(hobi)
        console.log(hobi[3])
        console.log(bil_prima[1])

        var daftar_hobi = document.querySelector("#daftar_hobi")
        
        for(var i= 0; hobi.length; i= i + 1){ //0 + 1 = 1, 1+1=2, 2+1= 3 seterusnya...
            var item = document.createElement("li")
            item.innerHTML= hobi[i]

            daftar_hobi.append(item) //append berfungsi untuk menambahkan item
        }


        hobi.push ("mencuci")
        console.log(hobi)
        hobi.pop("mencuci")
        console.log(hobi)

        hobi.forEach((item) => {
            var li = document.createElement("li")
            li.innerHTML = item
            daftar_hobi.append(li)

        })



    </script>

</body>
</html>
