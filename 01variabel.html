<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <h1>Variabel</h1>
    <script type="text/javascript">
        
        // Belajar Variabel (Komentar dengan tanda "//")

        console.log("Hallo apa kabar?")
        console.log(4 + 5)
        console.log(4 * 5)

        var nama = "Agus"
        var umur = 17

        console.log(nama)
        console.log(umur)

        // Variabel Tidak boleh diawali dengan angka
        var tinggi = 160
        var berat = 70.5
        var tahun_lahir = 1990
        var nilai = 80/2

        // console.log secara bersamaan
        console.log(tinggi, berat, tahun_lahir, nilai)
        
        var alamat = 'Denpasar'
        var provinsi = "Bali"
        var negara = 'Indonesia'

        console.log(alamat, provinsi, negara)

        var nama_depan = 'Agus'
        var nama_belakang = 'Kopling'

        console.log(nama_depan + nama_belakang)
        /*
        cara komentar panjang adalah dengan menambahkan symbol "/*" dan diakhiri dengan 
        */
        
        var x = 16
        var y = 56
        //hasil dari x + y = x+y
        
        var template = `Hasil dari ${x} dan ${y} = ${x + y}`
        console.log(template)
        //harus menggunakan tick dan $ jangan lupa menggunakan kolom kurawal
        
    </script>

</body>
</html>
