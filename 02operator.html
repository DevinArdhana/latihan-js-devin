<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operator</h1>
    <script type="text/javascript">
        // Operator aritmatika 
        // operator "%" untuk mencari sisa bagi contoh 5/2 kan 2, sisa 1 
        console.log(6 % 2)
        console.log(5 % 2)
        console.log(5**2)
        console.log(6**3)

        // Operator assignment
        var a = 15
        var b = 15
        var c = 20
        b += 1
        c -= 1
        console.log(b, c)

        // Comparison
        a = 10
        b = 15
        var hujan = false
        var matahari_terik = true
        console.log(matahari_terik)
        console.log (a==b)
        console.log (a == 10)

        console.log(a > b)
        console.log(a < b)

        console.log(a >= b)
        console.log(a <= b)

        var angka1 = 5
        var angka2 = "5"

        var hasil = angka1 + angka2
        console.log(hasil)
        
        console.log(angka1 === angka2)
        console.log(angka1 !== angka2)

        console.log(!hujan)// legacy mengembalikan data, contoh --> true menjadi false, false menjadi true
        

    </script>
</body>
</html>
